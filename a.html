<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		var friends = ['Tanveer', 'Ali', 'Imran', 'Malik', 'Rao'];
		document.write(friends[4]);
		document.write('<br>');

		var a = 50;
		var b = 100;
		var c = a + b;
		document.write(c);
		document.write('<br>');

		var t = 50 + 100 + 20;
		var d = 20;
		var b = 150;
		var y = d + b
		if(t == y){
			document.write("<b>Condition is True</b>");
		}
		else{
			document.write("<b>Condition is False</b>");
		}

	</script>
</head>
<body>
	<h1>Tanveer Bhutta</h1>
